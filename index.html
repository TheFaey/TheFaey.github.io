<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .button {
            background-color: #000000; /* Dark mode background color */
            border: none;
            background: linear-gradient(to right, #008CBA, #00BFFF); /* Gradient */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="" type="video/mp4">
        <!-- Add additional video formats here if needed -->
    </video>

    <h1>Welcome to My Website</h1>
    <button class="button" id="myButton">Click me</button>

    <script>
        // Add your JavaScript here
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
