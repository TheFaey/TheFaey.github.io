<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set the background color to soft red */
        body {
            background-color: #FFCCCC;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #FF5555;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        /* Style the main content section */
        .content {
            padding: 40px;
            text-align: center;
        }

        /* Style the call-to-action button */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF5555;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #FF3333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Your Catchy Slogan Goes Here</p>
    </header>

    <div class="content">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae facilisis tellus.</p>
        <p>Integer euismod, felis eget interdum lobortis, urna erat consectetur purus.</p>
        <a href="#" class="cta-button">Learn More</a>
    </div>
</body>
</html>
